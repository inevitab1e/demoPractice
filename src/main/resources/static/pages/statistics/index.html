<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>答题统计</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <h3>问卷名称：{{questionnaireName}}</h3>
    <div id="main-container">
        <el-row class="row-box" style="width: 80%" :key="item.id" v-for="(item, index) in tableData">
            <el-col :span="24">
                <span>第{{index + 1}}题：{{item.questionName}}</span>
                <el-table :data="item.questionOption">
                    <el-table-column prop="chooseTerm" label="选项">
                    </el-table-column>
                    <el-table-column  label="小计">
                        <template v-slot="scope">
                            {{Math.round(item.count/4)}}
                        </template>
                    </el-table-column>
                    <el-table-column label="比例">
                            <template slot-scope="{scope}">
                                <el-progress
                                        style="width: 80%"
                                        :stroke-width="10"
                                        :percentage="((item.count/4)/item.count)*100"
                                ></el-progress>
                            </template>
                    </el-table-column>
                </el-table>
            </el-col>
            <el-col>
                <span>本题有效填写人：{{item.count}}</span>
            </el-col>
        </el-row>
        <el-row>
            <el-button style="margin: 5rem" @click="handleClickBack" type="primary">返回</el-button>
        </el-row>
    </div>
</div>
</body>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="index.js"></script>
</html>
